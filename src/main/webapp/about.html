<script type="text/javascript">
    function getImgNews() 
	{
		$.ajax({
			url : "imgNews.json",
			type : "post",
			//请求成功后的回调函数
			success : function(result) 
			{
				switch(result.status)
				{
					case 0:
						alert(result.imgData[0] + result.urlData[0]);
						var link = $('<a  href="'+result.urlData[0]+'"></a>');
						var li = $('<li></li>');
						li.append(link);
						$("#ul233").append(li);
						$("#ul233").listview('refresh');
						break;
					case 1:
						alert("1不正确");
						break;
					case 2:
						alert("2不存在");
						break;
					case 3:
						alert("3不正确 ");
						break;
				}
			}
		});
	}
