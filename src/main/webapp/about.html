<script type="text/javascript">
    function getTextNews() 
	{
		$.ajax({
			url : "textNews.json",
			type : "post",
			//请求成功后的回调函数
			success : function(result) 
			{
				switch(result.status)
				{
					case 0:
						for (i = 0; i < result.urlData.length; i++) 
						{
							var link = $('<a  class="list-group-item" href="'+result.urlData[i]+'">'+result.titleData[i]+'</a>');
							var li = $('<li></li>');
							li.append(link);
							$("#newsList").append(li);
						}
						$("#newsList").listview('refresh');
						break;
					case 1:
						alert("1");
						break;
					case 2:
						alert("2");
						break;
					case 3:
						alert("3");
						break;
				}
			}
		});
	}
    function getImgNews() 
	{
    	$.ajax({
			url : "imgNews.json",
			type : "post",
			//请求成功后的回调函数
			success : function(result) 
			{
				switch(result.status)
				{
					case 0:
						var carousel = $('<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"></div>');
				    	var carousel_indicators = $('<ol class="carousel-indicators center-vertical"></ol>');
				    	var container = $('<div class="container theme-showcase" role="main"></div>');
				    	var inner = $('<div class="carousel-inner" role="listbox"></div>');
						for (i = 0; i < result.urlData.length; i++) 
						{
							var col_sm_4 = $('<div class="col-sm-4"></div>');
							var a = $('<a href="'+result.urlData[i]+'">');
							var img = $('<IMG height="500" src="'+result.imgData[i]+'" border=0>');
							var h3 = $('<div class="carousel-caption"><h3 style="color: white">'+result.titleData[i]+'</h3></div>');
							a.append(img);
							a.append(h3);
							col_sm_4.append(a);
							if (i!=0) {
								var li = $('<li data-target="#carousel-example-generic" data-slide-to="'+i+'"></li>');
								carousel_indicators.append(li);
								var item = $('<div class="item"></div>');
								item.append(col_sm_4);
								inner.append(item);
							} else {
								var li = $('<li data-target="#carousel-example-generic" data-slide-to="'+i+'" class="active"></li>');
								carousel_indicators.append(li);
								var item_active = $('<div class="item active"></div>');
								item_active.append(col_sm_4);
								inner.append(item_active);
							}
						}
						container.append(inner);
						var link = $('<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>');
						container.append(link);
						carousel.append(container);
						carousel.append(carousel_indicators);
						$("#test233").append(carousel);
						break;
					case 1:
						alert("1");
						break;
					case 2:
						alert("2");
						break;
					case 3:
						alert("3");
						break;
				}
			}
		});
   	 }
